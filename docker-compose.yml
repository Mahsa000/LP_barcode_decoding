services:
  backend:
    build:
      context: ./FastAPI
    ports:
      - "8000:8000"
    volumes:
      # host-folder with ALL data  â†’  /data inside container
      - /Users/mahsazarei/LASE_VIS/LASE_data:/data:ro
      # (optional) live-code reload
      - ./FastAPI:/app

  frontend:
    build:
      context: .
    ports:
      - "3006:3006"
    environment:
      - BACKEND_URL=http://backend:8000

